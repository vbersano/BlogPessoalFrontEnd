<div class="container-fluid p-5 d-flex text-light bg-gr justify-content-center">

    <div class="cardts p-3" style="border-radius: 20px; width: 100vh;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="fs-54 text-center mb-2">Delete Post</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <h5 class="fs-18 text-center">Are you sure you want to proceed?</h5>
                <h5 class="fs-18 text-center pb-3">Upon deletion, recovery is not possible.</h5>

                <div class="card text-white bg-gr2 border-rounded m-2">

                    <div class="card-header">
                        <h5 class="card-title">{{postagem.titulo}}</h5>
                        <p class="card-text"> <small>by: </small> <small class="fw-800">you</small></p>
                    </div>

                    <div class="card-body btn-light">
                        <p class="card-text text-main-dark ">{{postagem.texto}}</p>
                    </div>

                    <div class="card-footer text-muted">
                        <p class="card-text"><small class="text-white">{{postagem.data | date: 'dd/MM/yyyy'}} {{postagem.data |
                                date: 'HH:mm'}} </small></p>
                    </div>

                </div>

                <div class="d-flex justify-content-center mt-3 mb-3">
                    <button class="btn btn-light me-3" (click)='apagar()'>Delete</button>
                    <button class="btn btn-outline-danger" routerLink='/mainpage'>Cancel</button>
                </div>

            </div>
        </div>
    </div>

</div>
